
name: Mark stale issues and pull requests

on:
  schedule:
  - cron: "0 0 * * *"

jobs:
  stale:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/stale@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: "ðŸ‘‹ This issue has been marked as stale because it has been open with no activity. You can: comment on the issue or remove the stale label to hold stale off for a while, add the `Keep` label to hold stale off permanently, or do nothing. If you do nothing this issue will be closed eventually by the stale bot."
        stale-issue-label: "Stale"
        exempt-issue-labels: "Keep"
        stale-pr-message: "ðŸ‘‹ This pull request has been marked as stale because it has been open with no activity. You can: comment on the issue or remove the stale label to hold stale off for a while, add the `Keep` label to hold stale off permanently, or do nothing. If you do nothing this pull request will be closed eventually by the stale bot."
        stale-pr-label: "Stale"
        exempt-pr-labels: "Keep, epic, initiative, GHAE"
        days-before-stale: 30 # 1 month, which accounts for "now" and "next", but anything beyond is "never"
        days-before-close: 5
        ascending: true
